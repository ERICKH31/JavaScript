<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro passos com DOM</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inicando estudos com DOM</h1>
    <P>aqui vai o resultado</P>
    <p>aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]//esse codigo pega os elementos por marca
        window.document.write(p1.innerHTML)
        var d = window.document.getElementById('msg')//esse codigo pega os elementos por id 
        var d = window.document.querySelector('div#msg')
        d.style.color = 'red'
    </script>
</body>
</html>
